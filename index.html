<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card-container">
  <div class="hero-img">
<img src="illustration-hero.svg" alt="hero picture">
</div>
<div class="hero-header">
  <h2>
    Order Summary
  </h2>
</div>
<div class="hero-paragraph">
  <p>
    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like.
  </p>
</div>
<div class="hero-pricing">
  <div class="pricing-icon">
    <img src="icon-music.svg" alt="pricing">
  </div>
  <div class="pricing">
    <h2>Annual Plan</h2>
    <p>$59.99/year</p>
  </div>
  <div class="pricing-change">
    <a href="#">Change</a>
  </div>
</div>
<div class="hero-button">
  <button type="submit"  class="hero-b">
   <a href="#"> Proceed to Payment</a>
  </button>
</div>
<div class="hero-button">
  <button type="submit" class="hero-cancel">
    <a href="#">Cancel Order</a> 
  </button>
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://codepen.io/collection/xKqkpP" target="_blank">Konlan Mark Baba</a>.
  </div>
</body>
</html>
